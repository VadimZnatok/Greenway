<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="ФОТО/Логотип.png" alt="Logo company" class="logoimg">
            <h1>Greenway</h1>
        </div>
        <nav>
            <ul>
                <li><a href="" class="nava">Новинки</a></li>
                <li><a href="" class="nava">Скидки</a></li>
                <li><a href="" class="nava">Программы</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="search">
            <h2>Поиск</h2>
            <div class="container">
                <input type="text" class="searchinput" placeholder="Поиск....">
                <img src="ФОТО/лупа.png" alt="search" class="imgsearch">
            </div>            
        </div>
        <section class="banner">
                <h1>Добро пожаловать в место, начала
                    безопасной и качественной жизни! </h1>
                <button class="button"><img src="ФОТО/Стрелка вниз.png" alt="Стрелка вниз"></button>
        </section>
            




    </main>
    <footer>
        <header>
            <div class="logofooter">
                <img src="ФОТО/Логотип.png" alt="Logo company" class="logoimgfooter">
                <h5>Greenway copyright 2024</h5>
            </div>
    </footer>
</body>
</html>
